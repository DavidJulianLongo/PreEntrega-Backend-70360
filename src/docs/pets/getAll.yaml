paths:
  /api/pets/:
    get:
      summary: Get all pets
      description: Retrieve a array of all pets.
      tags:
        - Pets
      responses:
        200:
          description: Successfully retrieved list of pets.
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/pet' 
        404:
          description: Pets not found.


          
