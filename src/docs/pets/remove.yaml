paths:
  /api/pets/{id}:
    delete:
      summary: Delete a pet by ID
      description: Delete a pet's details using its unique ID.
      tags:
        - Pets
      parameters:
        - in: path
          name: id
          required: true
          description: Unique identifier for the pet.
          schema:
            type: string
            format: ObjectId
            description: The ID of the pet.
      responses:
        200:
          description: Pet deleted successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pet' 
        404:
          description: Pet not found.


          
components:
  schemas:
    pet:
      type: object
      properties:
        _id:
          type: string
          description: MongoDB ObjectId.
          example: 643fc9f1a23b9c1234567890
        name:
          type: string
          description: Name of the pet.
          example: Max
        type:
          type: string
          description: Type of the pet (e.g., dog, cat).
          example: dog
        birthDate:
          type: string
          format: date
          description: Birthdate of the pet.
          example: 2022-05-15
        sex:
          type: string
          enum: [male, female]
          description: Gender of the pet.
          example: male
        sterilized:
          type: boolean
          description: Whether the pet is sterilized.
          example: false
        adopted:
          type: boolean
          description: Indicates if the pet is adopted.
          example: false
        owner:
          type: string
          description: MongoDB ObjectId.
          example: 643fc9f1a23b9c1234567890
      