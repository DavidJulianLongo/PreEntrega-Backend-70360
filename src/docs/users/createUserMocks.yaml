paths:
  /api/users/mocks/{amount}:
    post:
      summary: Create users mock
      description: Create a specified number of users mock for testing purposes.
      tags:
        - Users
      parameters:
        - in: path
          name: amount
          required: true
          description: Number of users to create.
          schema:
            type: integer
            format: int32
            description: The number of users to create. 
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        500:
          description: Something went wrong.


components:
  schemas:
    user:
      type: object
      properties:
        _id:
          type: string
          description: MongoDB ObjectId.
          example: 643fc9f1a23b9c1234567890
        first_name:
          type: string
          description: User name.
          example: John
        last_name:
          type: string
          description: User last name.
          example: Doe
        email:
          type: string
          description: User email.
          example: user@gmail.com
        phone:
          type: string
          description: User phone number.
          example: "+1234567890"
        address:
          type: object
          description: User address.
          properties:
            street:
              type: string
              description: Street name.
              example: 123 Main St
            number:
              type: number
              description: Street number.
              example: 456
            apartment:
              type: string
              description: Apartment number.
              example: 4th A
            city:
              type: string
              description: City name.
              example: Springfield  
        password:
          type: string
          description: Hashed user password (bcrypt).
          example: "$2b$10$VhY5jUq3B0Lkh2v1Qh5PHeZ2Y7zRAv.2Ft5uCkqXTCsp9pLkTqjGm"
        role:
          type: string
          description: User role (default, "user").
          example: user
        pets:
          type: array
          description: Array of Pet IDs owned by the user.
          items:
            type: string
            format: ObjectId
            example: 643fc9f1a23b9c1234567890
            
