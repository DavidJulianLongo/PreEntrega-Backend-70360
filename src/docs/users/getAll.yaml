paths:
  /api/users/:
    get:
      summary: Get all users
      description: Retrieve a array of all users.
      tags:
        - Users
      responses:
        200:
          description: Successfully retrieved array of users.
          content:
            application/json:
              schema:
                type: array
                $ref: "#/components/schemas/user"
        404:
          description: Users not found.


   
